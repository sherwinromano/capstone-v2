<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Connect | Login</title>
	<link rel="shortcut icon" href="../static/images/CTU_logo.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <div class="container">
		<div class="image-wrapper">
			<img src="../static/images/auth-image.webp" alt="Consultation image">
		</div>
		<div class="login-wrapper">
			<div class="header">
				<div class="logo">
					<img src="../static/images/CTU_logo.png" alt="CTU Logo">
				</div>
				<div class="title-app">
					<h1 class="title">HealthHub Connect</h1>
					<p class="description">An Integrated Kahimsug Clinic Management System in CTU Argao</p>
				</div>
			</div>
			<form action="#" method="POST" class="sign-in-form">
				<label for="emailOrID" class="label">Email</label>
				<input type="text" id="email" class="input" placeholder="Enter your email">
				<span class="error-message" id="emailError"></span>
				
				<label for="password" class="label">Password</label>
				<input type="password" id="password" class="input" placeholder="Enter your password">
				<span class="error-message" id="passwordError"></span>
	
				<div class="form-footer">
					<input type="submit" value="Login" class="submit-button">
					<a href="{% url 'main:recovery' %}" class="forgot-password">Forgot Password</a>
				</div>
			</form>
			<p class="sign-up-text">Don't have an account? <a href="{% url 'main:register' %}" class="sign-up-link">Register</a></p>
		</div>
    </div>
</body>
</html>
